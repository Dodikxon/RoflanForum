{% extends 'index.html' %}
{% block title %}
    RoflanZdarova - Main Page
{% endblock %}

{% block content %}
    <div class="home">
        <div class="container">
            <div class="home-in">
                <div class="home-in-top">
                    <div class="home-in-top-articles">
                    {% for theme in theme %}
                        {% for article in latest_articles %}
                        <div class="home-in-top-articles-item">
                                <a href="theme/{{ theme.name }}/{{ article.name }}" class="home-in-top-articles-item-link">
                                    {{ article.name }}
                                </a>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                <div class="home-in-mid">
                    <div class="home-in-mid-title">
                        <h1 class="home-in-mid-title-text">ALL THEMES</h1>
                    </div>
                    <div class="home-in-mid-themes">
                            <div class="home-in-mid-themes-item">
                                <a href="theme/{{ theme.slug }}" class="home-in-mid-themes-item-btn">
                                    {{ theme.name }}
                                </a>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
