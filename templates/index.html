{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'users/css/style.min.css' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'users/favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'users/favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'users/favicon/favicon-16x16.png' %}">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-in">
                <div class="header-in-left">
                    <a href="{% url 'home' %}" class="header-in-left-logo-btn">
                        <div class="header-in-left-logo">
                            <div class="header-in-left-logo-container">
                                <div class="header-in-left-logo-container-title">
                                    <h1 class="header-in-left-logo-container-title-text">Roflan</h1>
                                </div>
                                <div class="header-in-left-logo-container-subtitle">
                                    <h5 class="header-in-left-logo-container-subtitle-text">forum</h5>
                                </div>
                            </div>
                            <div class="header-in-left-logo-image">
                                <img src="{% static 'users/img/959b5e34c96431c7.webp' %}" alt="Roflan" class="header-in-left-logo-image-icon">
                            </div>
                        </div>
                    </a>
                </div>
                <div class="header-in-right">
                    <nav class="header-in-right-navbar">
                        {% if user.is_authenticated %}
                            <ul class="header-in-right-navbar-item">
                            <a href="{{ user.get_absolute_url }}" class="header-in-right-navbar-item-link">
                                Profile
                            </a>
                        </ul>
                        <ul class="header-in-right-navbar-item">
                            <a href="{% url 'logout' %}" class="header-in-right-navbar-item-link">
                                Logout
                            </a>
                        </ul>
                        <ul class="header-in-right-navbar-item">
                            <a href="#" class="header-in-right-navbar-item-link">
                                Rules
                            </a>
                        </ul>
                        {% else %}
                        <ul class="header-in-right-navbar-item">
                            <a href="{% url 'login' %}" class="header-in-right-navbar-item-link">
                                Login
                            </a>
                        </ul>
                        <ul class="header-in-right-navbar-item">
                            <a href="{% url 'register' %}" class="header-in-right-navbar-item-link">
                                Registration
                            </a>
                        </ul>
                        <ul class="header-in-right-navbar-item">
                            <a href="#" class="header-in-right-navbar-item-link">
                                Rules
                            </a>
                        </ul>
                        {% endif %}
                    </nav>
                </div>
            </div>
        </div>
    </header>
    {% block content %}
    
    {% endblock %}
    <div class="admin">
        <div class="admin-panel">
            <div class="admin-panel-top">
                <div class="admin-panel-top-item">
                    <a href="admin/" class="admin-panel-top-item-link"></a>
                </div>
            </div>
            <div class="admin-panel-bottom">
                
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="{% static 'users/js/script.js' %}"></script>
</body>
</html>
