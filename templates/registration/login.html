{% extends 'index.html' %}
{% block title %}
    Login - RoflanZdarova
{% endblock %}

{% block content %}
    <div class="content">
        <div class="container">
            <div class="common-subtitle">
                <h1 class="common-subtitle-text">Login
                </h1>
            </div>
            {% if form.errors %}
                <p>Your username and password didn't match. Please try again.</p>
            {% endif %}
            <form action="{% url 'login' %}" class="form-login" method="post">
                {% csrf_token %}
                {{ form }}
                <input type="submit" value="Enter in account"
                       class="form-login-submit">
            </form>
        </div>
    </div>
{% endblock %}
