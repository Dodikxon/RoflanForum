{% extends 'index.html' %}
{% block title %}
    Create Article - RoflanZdarova
{% endblock %}

{% block content %}
   <div class="home">
        <div class="container">
            <div class="home-in">
                <div class="home-in-mid">
                    <div class="home-in-mid-title">
                        <h1 class="home-in-mid-title-text">Create article</h1>
                    </div>
                    <div class="common">
                        <form action="" class="common-form" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form }}
                            <input type="submit" value="Add article on the forum"
                                   class="common-form-submit">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
