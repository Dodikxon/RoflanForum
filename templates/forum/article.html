{% extends 'index.html' %}
{% block title %}
    Create Article - RoflanZdarova
{% endblock %}

{% block content %}
    <div class="content">
        <div class="container">
            <div class="common-subtitle">
                <h1 class="common-subtitle-text">Create article
                </h1>
            </div>
            <form action="{% url 'article' %}" class="form-login" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form }}
                <input type="submit" value="Add article on the forum"
                       class="form-login-submit">
            </form>

        </div>
    </div>
{% endblock %}
